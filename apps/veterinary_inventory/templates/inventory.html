
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #4CAF50;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #333;
}

.inventory {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 250px;
    text-align: center;
}

.card h3 {
    color: #333;
}

.card p {
    color: #666;
}

.btn {
    display: inline-block;
    padding: 8px 12px;
    color: white;
    background-color: #4CAF50;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background-color: #45a049;
}

</style>


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Veterinaria</title>
</head>
<body>
    <div class="container">
        <h2>Inventario de Productos</h2>
        <div class="inventory">
            <div class="card">
                <h3>Comida para perros</h3>
                <p><strong>Cantidad:</strong> 50</p>
                <p><strong>Precio:</strong> $20.000</p>
                <a href="#" class="btn">Editar</a>
            </div>
            <div class="card">
                <h3>Vacunas</h3>
                <p><strong>Cantidad:</strong> 30</p>
                <p><strong>Precio:</strong> $50.000</p>
                <a href="#" class="btn">Editar</a>
            </div>
            <div class="card">
                <h3>Juguetes</h3>
                <p><strong>Cantidad:</strong> 20</p>
                <p><strong>Precio:</strong> $15.000</p>
                <a href="#" class="btn">Editar</a>
            </div>
        </div>
    </div>
</body>
</html>
