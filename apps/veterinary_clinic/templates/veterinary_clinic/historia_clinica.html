{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro historia clínica</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/clinic.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Veterinaria DJANGO</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>Registrar Historia Clínica</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-container">
                <p>
                    <label for="nombre">Nombre del propietario:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </p>

                <p>
                    <label for="mascota">Nombre de la mascota:</label>
                    <input type="text" id="mascota" name="mascota" required>
                </p>

                <p>
                    <label for="especie">Especie:</label>
                    <select id="especie" name="especie">
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </p>

                <p>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="0" required>
                </p>

                <p>
                    <label for="sintomas">Síntomas:</label>
                    <textarea id="sintomas" name="sintomas" rows="4" required></textarea>
                </p>

                <button type="submit" class="btn">Guardar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Veterinaria Django - Todos los derechos reservados.</p>
    </footer>
</body>

</html>
